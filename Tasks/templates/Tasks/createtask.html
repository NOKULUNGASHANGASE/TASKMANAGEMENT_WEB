{% extends 'Tasks/base.html' %}

{% block content%}

  <h3>CREATE NEW TASK</h3>
  <div class="row mb-3">
    
      <div class="row mb-3">
  <form method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <p>
          <label for="id_title">Title:</label>
          <input type="text" name="title" class="form-control" maxlength="100" required="" id="id_title">
        </p>
        <p>
          <label for="id_description">Description:</label>
          <input type="text" name="description" class="form-control" maxlength="250" required="" id="id_description">
        </p>
        <p>
          <label for="id_due_date">Start date:</label>
          <input type="datetime-local" name="due_date" class="form-control" required id="id_due_date">

        </p>
        <p>
          <label for="id_due_date">Due date:</label>
          <input type="datetime-local" name="due_date" class="form-control" required id="id_due_date">

        </p>

          <label for="id_important">Important:</label>
          <input type="checkbox" name="important" id="id_important"> 
        </p>
         <button type="submit">Create</button>
         {% csrf_token %}
  </div>
  </form>
  <script src="script.js"></script>
{% endblock %}
