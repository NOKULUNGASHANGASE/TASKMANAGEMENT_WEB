
{% extends 'Tasks/base.html' %}
{% load static %}



{% block content %}
    <div class="container mt-4">
        <h2>Create a Contract</h2>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                {{ form.as_p }}
                
            </div>
            
            <button type="submit" class="btn btn-primary">Create Contract</button>
            <a href="{% url 'StudentTasks:contract_list' %}" class="btn btn-secondary">Cancel</a>
            
            
        </form>
    </div>
{% endblock %}
